<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Gerador de Números</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="divgeral">
      <h2 id="titulo">Gerador de Números</h2>
      <div id="minmax">
        <div class="input-numeros">
          <label id="min-label" for="min">Mín:</label>
          <input id="min" type="number" name="min" />
        </div>

        <div class="input-numeros">
          <label id="max-label" for="max">Máx:</label>
          <input id="max" type="number" name="max" />
        </div>
      </div>

      <button id="btn">Gerar</button>

      <div id="caixa-span">
        <span>00</span>
      </div>
    </div>
  </body>
</html>
